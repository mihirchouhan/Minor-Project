<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
      <link href="teacherRegister.css" rel="stylesheet">
   </head>
   <body>
      <form action="/sendteach" method="POST">
         <section class="home-section sec1">
            <div class="home-content sec1">
               <div class="sales-boxes">
                  <div class="recent-sales box">
                     <div class="title">Teacher Registration Page</div>
                     <div class="button">
                        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
                           <div class="lg:w-1/1 md:w-1/1 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                              <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Registration Page</h2>
                              <div class="relative ">
                                 <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                                 <input type="text" id="fullname" placeholder="Full Name" name="fullname"
                                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3  transition-colors duration-200 ease-in-out">
                              </div>
                              <div class="relative">
                                 <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                                 <input type="email" id="email" placeholder="Email" name="email"
                                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-1 transition-colors duration-200 ease-in-out">
                              </div>
                              <div class="relative">
                                 <label for="email" class="leading-7 text-sm text-gray-600">Password</label>
                                 <input type="password" id="Password" placeholder="Password" name="Password"
                                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-1 transition-colors duration-200 ease-in-out">
                              </div>
                              <div class="row">
                                 <div class="form-group">
                                    <label class="leading-7 text-sm text-gray-600">Id No.</label>
                                    <input type="text" placeholder="Id Number" id="Enrollment" min="12" max="15" 
                                       name="EnrollmentNumber"
                                       class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-1 transition-colors duration-200 ease-in-out">
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label class="leading-7 text-sm text-gray-600">Branch</label>
                                       <input type="text" id="Branch" name="branch" placeholder="Branch"
                                          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label class="leading-7 text-sm text-gray-600">Subject</label>
                                       <input type="text" name="Subject" placeholder="Subject"
                                          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label class="leading-7 text-sm text-gray-600">Mobile Number</label>
                                       <input type="number" name="mobilenumber" placeholder="Mobile Number"
                                          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label class="leading-7 text-sm text-gray-600">Address </label>
                                    <input type="text" name="address" placeholder="Address"
                                       class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label class="leading-7 text-sm text-gray-600">Gender</label>
                                       <select name="gender" class="form-control select leading-7 text-sm text-gray-600">
                                          <option>Select Gender</option>
                                          <option>Female</option>
                                          <option>Male</option>
                                          <option>Others</option>
                                       </select>
                                    </div>
                                 </div>
                                 <br>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label class="leading-7 text-sm text-gray-600">Date of Birth</label>
                                       <input type="date" name="dob" class="form-control leading-7 text-sm text-gray-600"">
                                    </div>
                                 </div>
                                 <br>
                              </div>
                              <br>
                              <br>
                              <div class=" container">
                                 <button type="submit"
                                    class="text-white bg-indigo-500 border-0 py-2  focus:outline-none hover:bg-indigo-600 rounded text-lg login vertical">Submit</button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            </div>
         </section>
      </form>
   </body>
</html>
