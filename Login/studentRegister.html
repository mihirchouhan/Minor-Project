<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="studenRegister.css" rel="stylesheet">

</head>

<body>
  <section class="home-section sec1">

    <div class="home-content sec1">
      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Students</div>
          
          <div class="button">
            <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
              <div class="lg:w-1/1 md:w-1/1 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Registration Page</h2>
                        <div class="relative ">
                          <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                          <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3  transition-colors duration-200 ease-in-out">
                        </div>
                        <div class="relative">
                          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                          <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-1 transition-colors duration-200 ease-in-out">
                        </div>
                  <div class="row">
                      <div class="form-group">
                        <label class="leading-7 text-sm text-gray-600">Student Id</label>
                        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-1 transition-colors duration-200 ease-in-out">
                      </div>
                      <br>
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label class="leading-7 text-sm text-gray-600">Gender</label>
                        <select class="form-control select leading-7 text-sm text-gray-600">
                          <option >Select Gender</option>
                          <option>Female</option>
                          <option>Male</option>
                          <option>Others</option>
                        </select>
                      </div>
                    </div>
                    <br>
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label class="leading-7 text-sm text-gray-600">Date of Birth</label>
                        
                          <input type="date" class="form-control leading-7 text-sm text-gray-600"">
                        
                      </div>
                    </div>
                    <br>
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label class="leading-7 text-sm text-gray-600">Year</label>
                        <input type="text" name="Year" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label class="leading-7 text-sm text-gray-600">Mobile Number</label>
                        <input type="number" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                      <div class="form-group">
                        <label class="leading-7 text-sm text-gray-600">Admission Number</label>
                        <input type="text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
                      </div>
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label class="leading-7 text-sm text-gray-600">Branch</label>
                        <input type="text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                    
                  </div>
                  <br>
                  <br>
                  <div class="container">
                    <button class="text-white bg-indigo-500 border-0 py-2  focus:outline-none hover:bg-indigo-600 rounded text-lg login vertical">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
  </section>
</body>

</html>
